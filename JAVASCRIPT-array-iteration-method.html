<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Métodos de interação em array em JS</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>
	<p id="demo5"></p>
	<p id="demo6"></p>
	<p id="demo7"></p>
	<p id="demo8"></p>
	<p id="demo9"></p>
	<p id="demo10"></p>
	<p id="demo11"></p>
	<p id="demo12"></p>
	<p id="demo13"></p>

	<script>
		/*Array iteration methods operate on every array item.*/
		/*The forEach() method calls a function (a callback function) once for each array element.*/
		/*Note that the function takes 3 arguments:
		The item value
		The item index
		The array itself*/
		var txt = "";
		var numbers = [45, 4, 9, 16, 25];
		numbers.forEach(myFunction);
		document.getElementById("demo").innerHTML = txt;

		function myFunction(value){
			txt = txt + value + "<br>";
		}
		/*Array.forEach() is supported in all browsers except Internet Explorer 8 or earlier.*/

		/*The map() method creates a new array by performing a function on each array element.
		The map() method does not execute the function for array elements without values.
		The map() method does not change the original array.
		This example multiplies each array value by 2*/
		/*Note that the function takes 3 arguments:
		The item value
		The item index
		The array itself*/
		var numbers1 = [45,4,9,16,25];
		var numbers2 = numbers1.map(myFunction2);

		document.getElementById("demo2").innerHTML = numbers2;

		function myFunction2(value){
			return value * 2;
		}
		/*Array.map() is supported in all browsers except Internet Explorer 8 or earlier.*/

		/*The filter() method creates a new array with array elements that passes a test.
		This example creates a new array from elements with a value larger than 18*/
		/*Note that the function takes 3 arguments:
		The item value
		The item index
		The array itself*/
		var numbers3 = [45,4,9,16,25];
		var over18 = numbers.filter(myFunction3);

		document.getElementById("demo5").innerHTML = over18;

		function myFunction3(value, index, array){
			return value > 18;
		}
		/*Array.filter() is supported in all browsers except Internet Explorer 8 or earlier.*/

		/*The reduce() method runs a function on each array element to produce (reduce it to) a single value.
		The reduce() method works from left-to-right in the array. See also reduceRight().
		The reduce() method does not reduce the original array.*/
		/*Note that the function takes 4 arguments:
		The total (the initial value / previously returned value)
		The item value
		The item index
		The array itself*/
		var sum = numbers3.reduce(myFunction4);

		document.getElementById("demo6").innerHTML = "The sum is " + sum;

		function myFunction4(total, value, index, array){
			return total + value;
		}
		//The reduce() method can accept an initial value.
		//Array.reduce() is supported in all browsers except Internet Explorer 8 or earlier.

		/*The reduceRight() method runs a function on each array element to produce (reduce it to) a single value.
		The reduceRight() works from right-to-left in the array. See also reduce().
		The reduceRight() method does not reduce the original array.*/
		var sum = numbers3.reduceRight(myFunction4);

		document.getElementById("demo7").innerHTML = "The sum is " + sum;
		/*Array.reduceRight() is supported in all browsers except Internet Explorer 8 or earlier.*/

		/*The every() method check if all array values pass a test.
		This example check if all array values are larger than 18Note that the function takes 3 arguments:
		The item value
		The item index
		The array itself*/
		var allOver18 = numbers3.every(myFunction3);
		document.getElementById("demo8").innerHTML = "Todos acima de 18 é: " + allOver18;
		/*Array.every() is supported in all browsers except Internet Explorer 8 or earlier.*/

		/*The some() method check if some array values pass a test. This example check if some array values are larger than 18.
		Note that the function takes 3 arguments:
		The item value
		The item index
		The array itself*/
		var someOver18 = numbers3.some(myFunction3);
		document.getElementById("demo9").innerHTML = "Some over 18 is " + someOver18;
		//Array.some() is supported in all browsers except Internet Explorer 8 or earlier.

		/*The indexOf() method searches an array for an element value and returns its position.
		Note: The first item has position 0, the second item has position 1, and so on.*/
		var fruits = ["Apple", "Orange", "Apple", "Mango"];
		document.getElementById("demo10").innerHTML = fruits.indexOf("Apple");
		//Array.indexOf() is supported in all browsers except Internet Explorer 8 or earlier.
		/*Array.indexOf() returns -1 if the item is not found.
		If the item is present more than once, it returns the position of the first occurrence.*/

		/*Array.lastIndexOf() is the same as Array.indexOf(), but searches from the end of the array.*/
		document.getElementById("demo11").innerHTML = fruits.lastIndexOf("Apple");
		//Array.lastIndexOf() is supported in all browsers except Internet Explorer 8 or earlier.

		/*The find() method returns the value of the first array element that passes a test function.
		This example finds (returns the value of) the first element that is larger than 18*/
		var first = numbers3.find(myFunction3);
		document.getElementById("demo12").innerHTML = "First number over 18 is " + first;
		//Array.find() is not supported in older browsers. The first browser versions with full support is listed below.

		/*The findIndex() method returns the index of the first array element that passes a test function.
		This example finds the index of the first element that is larger than 18.*/
		var first2 = numbers3.findIndex(myFunction3);
		document.getElementById("demo13").innerHTML = "First number over 18 has index " + first2;
		/*Note that the function takes 3 arguments:
		The item value
		The item index
		The array itself
		Array.findIndex() is not supported in older browsers. The first browser versions with full support is listed below.*/
	</script>
</body>
</html>
