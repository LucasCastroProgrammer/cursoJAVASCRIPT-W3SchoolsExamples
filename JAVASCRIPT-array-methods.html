<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>MÃ©todos de arrays em JS.</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>
	<p id="demo5"></p>
	<p id="demo6"></p>
	<p id="demo7"></p>
	<p id="demo8"></p>
	<p id="demo9"></p>
	<p id="demo10"></p>

	<script>
		/*The JavaScript method toString() converts an array to a string of (comma separated) array values.*/
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		document.getElementById('demo').innerHTML = fruits.toString();

		/*The join() method also joins all array elements into a string.
		It behaves just like toString(), but in addition you can specify the separator.*/
		document.getElementById("demo2").innerHTML = fruits.join(" * ");

		/*When you work with arrays, it is easy to remove elements and add new elements.
		This is what popping and pushing is:
		Popping items out of an array, or pushing items into an array.*/
		/*The pop() method removes the last element from an array.*/
		fruits.pop(); //The pop() method returns the value that was "popped out".
		document.getElementById("demo3").innerHTML = fruits;

		/*The push() method adds a new element to an array (at the end).*/
		fruits.push("Kiwi"); //The push() method returns the new array length.
		document.getElementById("demo4").innerHTML = fruits;

		/*Shifting is equivalent to popping, working on the first element instead of the last.
		The shift() method removes the first array element and "shifts" all other elements to a lower index.*/
		fruits.shift(); //The shift() method returns the string that was "shifted out".
		document.getElementById("demo5").innerHTML = fruits;

		/*The unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements.*/
		fruits.unshift("Lemon"); //The unshift() method returns the new array length.
		document.getElementById("demo6").innerHTML = fruits;

		/*Array elements are accessed using their index number.
		Array indexes start with 0. [0] is the first array element, [1] is the second, [2] is the third ...*/
		fruits[0] = "Kiwi";
		fruits[fruits.length] = "Kiwi";
		document.getElementById("demo7").innerHTML = fruits;

		/*Since JavaScript arrays are objects, elements can be deleted by using the JavaScript operator delete.
		delete fruits[0];
		Using delete may leave undefined holes in the array. Use pop() or shift() instead.*/

		/*The splice() method can be used to add new items to an array.
		The first parameter (2) defines the position where new elements should be added (spliced in).
		The second parameter (0) defines how many elements should be removed.
		The rest of the parameters ("Lemon" , "Kiwi") define the new elements to be added.
		The splice() method returns an array with the deleted items*/
		fruits.splice(2,2,"Lemon","Kiwi");
		document.getElementById("demo8").innerHTML = fruits;

		/*With clever parameter setting, you can use splice() to remove elements without leaving "holes" in the array.
		The first parameter (0) defines the position where new elements should be added (spliced in).
		The second parameter (1) defines how many elements should be removed.
		The rest of the parameters are omitted. No new elements will be added.*/
		fruits.splice(0,1);

		/*The concat() method creates a new array by merging (concatenating) existing arrays.*/
		var myGirls = ["Cecilie", "Lone"];
		var myBoys = ["Emil", "Tobias", "Linus"];
		var myChildren = myGirls.concat(myBoys);
		document.getElementById("demo9").innerHTML = myChildren;
		
		/*The concat() method does not change the existing arrays. It always returns a new array. The concat() method can take any number of array arguments*/
		var arr1 = ["Cecilie", "Lone"];
		var arr2 = ["Emil", "Tobias", "Linus"];
		var arr3 = ["Robin", "Morgan"];
		var myChildren2 = arr1.concat(arr2, arr3);
		document.getElementById("demo10").innerHTML = myChildren2;

		/*The concat() method can also take values as arguments.*/
		var arr4 = ["Cecilie", "lone"];
		var myChildren3 = arr1.concat(["Emil", "Tobias", "Linus"]);

		/*The slice() method slices out a piece of an array into a new array.
		This example slices out a part of an array starting from array element 1 ("Orange").*/
		var citrus = fruits.slice(1);
		/*The slice() method creates a new array. It does not remove any elements from the source array. This example slices out a part of an array starting from array element 3 ("Apple")*/
		citrus = fruits.slice(3);
		/*The slice() method can take two arguments like slice(1, 3). The method then selects elements from the start argument, and up to (but not including) the end argument.*/
		/*If the end argument is omitted, like in the first examples, the slice() method slices out the rest of the array.*/

		/*JavaScript automatically converts an array to a comma separated string when a primitive value is expected. This is always the case when you try to output an array.*/
		/*All JavaScript objects have a toString() method.*/
	</script>
</body>
</html>
