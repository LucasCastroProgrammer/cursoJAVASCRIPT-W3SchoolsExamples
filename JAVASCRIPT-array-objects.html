<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Array em JSON</title>
</head>
<body>

	<script>
		/*Arrays in JSON are almost the same as arrays in JavaScript.
		In JSON, array values must be of type string, number, object, array, boolean or null.
		In JavaScript, array values can be all of the above, plus any other valid JavaScript expression, including functions, dates, and undefined.*/
		[ "Ford", "BMW", "Fiat" ]

		/*Arrays can be values of an object property.*/
		{
			"name":"John",
			"age":30,
			"cars":[ "Ford", "BMW", "Fiat" ]
		}

		/*You access the array values by using the index number.*/
		x = myObj.cars[0];

		/*You can access array values by using a for-in loop.*/
		for (i in myObj.cars){
			x += myObj.cars[i];
		}

		/*Or you can use a for loop.*/
		for (i = 0; i < myObj.cars.length; i++){
			x += myObj.cars[i];
		}

		/*Values in an array can also be another array, or even another JSON object*/
		myObj = {
			"name":"John",
			"age":30,
			"cars": [
				{ "name":"Ford", "models":[ "Fiesta", "Focus", "Mustang" ] },
				{ "name":"BMW", "models":[ "320", "X3", "X5" ] },
				{ "name":"Fiat", "models":[ "500", "Panda" ] }
			]
		}

		/*To access arrays inside arrays, use a for-in loop for each array.*/
		for (i in myObj.cars){
			x += "<h1>" + myObj.cars[i].name + "</h1>";
			for(j in myObj.cars[i].models){
				x += myObj.cars[i].models[j];
			}
		}

		/*Use the index number to modify an array.*/
		myObj.cars[1] = "Mercedes";

		/*Use the delete keyword to delete items from an array.*/
		delete myObj.cars[1];
	</script>
</body>
</html>
