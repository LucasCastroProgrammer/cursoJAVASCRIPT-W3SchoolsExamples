<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>ECMAScript 6 em JS</title>
</head>
<body>

	<script>
		/*ECMAScript 6 is also known as ES6 and ECMAScript 2015.
		Some people calls it JavaScript 6.
		This chapter will introduce some of the new features in ES6.*/

		//The let statement allows you to declare a variable with block scope.
		var x = 10;
		//aqui x vale 10
		{
			let x = 2;
			//aqui x vale 2
		}
		//aqui x vale 10

		//The const statement allows you to declare a constant (a JavaScript variable with a constant value).
		//Constants are similar to let variables, except that the value cannot be changed.
		var x = 10;
		//aqui vale 10
		{
			const x = 2;
			//Aqui vale 2
		}
		//Aqui vale 10

		//The exponentiation operator (**) raises the first operand to the power of the second operand.
		var x = 5;
		var z = x ** 2; //O resultado é 25.

		//x ** y produces the same result as Math.pow(x,y)
		var x = 5;
		var z = Math.pow(x, 2);

		//ES6 allows function parameters to have default values.
		function myFunction(x, y = 10){
			//y is 10 if not passed or undefined
			return x + y;
		}
		myFunction(5);//irá retornar 15

		/*The find() method returns the value of the first array element that passes a test function.*/
		var numbers = [4, 9, 16, 25, 29];
		var first = numbers.find(myFunction2);

		function myFunction(value, index, array){
			return value > 18;
		}

		//The findIndex() method returns the index of the first array element that passes a test function.
		var first = numbers.findIndex(myFunction3);

		function myFunction(value, index, array){
			return value > 18;
		}

		/*ES6 added the following properties to the Number object:
		EPSILON
		MIN_SAFE_INTEGER
		MAX_SAFE_INTEGER*/
		var x = Number.EPSILON;
		var x = Number.MIN_SAFE_INTEGER;
		VAR x = Number.MAX_SAFE_INTEGER;

		/*
		ES6 added 2 new methods to the Number object:
		Number.isInteger()
		Number.isSafeInteger()
		*/

		//The Number.isInteger() method returns true if the argument is an integer.
		Number.isInteger(10); // returns true
		Number.isInteger(10.5); // returns false

		/*A safe integer is an integer that can be exactly represented as a double precision number.
		The Number.isSafeInteger() method returns true if the argument is a safe integer.*/
		Number.isSafeInteger(10); // returns true
		Number.isSafeInteger(12345678901234567890); // returns false
		//Safe integers are all integers from -(253 - 1) to +(253 - 1).
		//This is safe: 9007199254740991. This is not safe: 9007199254740992.

		/*ES6 also added 2 new global number methods:
		isFinite()
		isNaN()*/

		/*The global isFinite() method returns false if the argument is Infinity or NaN.
		Otherwise it returns true:*/
		isFinite(10/0); //returns false
		isFinite(10/1); //returns true

		/*The global isNaN() method returns true if the argument is NaN. Otherwise it returns false.*/
		isNaN("Hello");

		/*Arrow functions allows a short syntax for writing function expressions.
		You don't need the function keyword, the return keyword, and the curly brackets.*/
		//ES5
		var x = function(x,y){
			return x * y;
		}
		//ES6
		const x = (x, y) => x * y;

		/*Arrow functions do not have their own this. They are not well suited for defining object methods.
		Arrow functions are not hoisted. They must be defined before they are used.
		Using const is safer than using var, because a function expression is always constant value.
		You can only omit the return keyword and the curly brackets if the function is a single statement. Because of this, it might be a good habit to always keep them:*/
		const x = (x, y) => { return x * y };
	</script>
