<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Função Apply em JS</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>

	<script>
		/*With the apply() method, you can write a method that can be used on different objects.*/

		/*The apply() method is similar to the call() method.*/
		var person = {
			fullName: function(city, country){
				return this.firstName + " " + this.lastName + ", " + city + ", " + country;
			}
		}

		var person1 = {
			firstName: "Mary",
			lastName: "Doe",
		}
		document.getElementById("demo").innerHTML = person.fullName.apply(person1);

		/*The difference is:
		The call() method takes arguments separately.
		The apply() method takes arguments as an array.
		The apply() method is very handy if you want to use an array instead of an argument list.*/
		/*The apply() method accepts arguments in an array*/
		document.getElementById("demo2").innerHTML =  person.fullName.apply(person1, ["Oslo", "Norway"]);

		/*You can find the largest number (in a list of numbers) using the Math.max() method.*/
		document.getElementById("demo3").innerHTML = Math.max(1,2,3);

		/*Since JavaScript arrays do not have a max() method, you can apply the Math.max() method instead.*/
		document.getElementById("demo4").innerHTML = Math.max.apply(null, [1,2,3]);
		//The first argument (null) does not matter. It is not used in this example.

		/*In JavaScript strict mode, if the first argument of the apply() method is not an object, it becomes the owner (object) of the invoked function. In "non-strict" mode, it becomes the global object.*/
	</script>
</body>
</html>
