<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Funções em Javascript</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>
	<p id="demo5"></p>
	<!-- A JavaScript function is a block of code designed to perform a particular task.
	A JavaScript function is executed when "something" invokes it (calls it). -->
	<script>

		function myFunction(p1,p2){
			return p1 * p2; //function returns the product of p1 and p2.
		}
		document.getElementById("demo").innerHTML = myFunction(4,3);
		/* A JavaScript function is defined with the function keyword, followed by a name, followed by parentheses ().
		Function names can contain letters, digits, underscores, and dollar signs (same rules as variables).
		The parentheses may include parameter names separated by commas:
		(parameter1, parameter2, ...)
		The code to be executed, by the function, is placed inside curly brackets: {} */
		/*Function parameters are listed inside the parentheses () in the function definition.
		Function arguments are the values received by the function when it is invoked.
		Inside the function, the arguments (the parameters) behave as local variables.
		A Function is much the same as a Procedure or a Subroutine, in other programming languages.*/
		/*The code inside the function will execute when "something" invokes (calls) the function:
		When an event occurs (when a user clicks a button)
		When it is invoked (called) from JavaScript code
		Automatically (self invoked)*/
		/*When JavaScript reaches a return statement, the function will stop executing.
		If the function was invoked from a statement, JavaScript will "return" to execute the code after the invoking statement.
		Functions often compute a return value. The return value is "returned" back to the "caller"*/

		/*You can reuse code: Define the code once, and use it many times. You can use the same code many times with different arguments, to produce different results.*/
		function toCelsius(fahrenheit){
			return (5/9) * (fahrenheit-32);
		}
		document.getElementById("demo2").innerHTML = toCelsius(77);
		/*Accessing a function without () will return the function definition instead of the function result*/

		/*Functions can be used the same way as you use variables, in all types of formulas, assignments, and calculations.*/
		document.getElementById("demo3").innerHTML = "A temperatura está em " + toCelsius(85) + " graus Celsius.";

		/*Variables declared within a JavaScript function, become LOCAL to the function. Local variables can only be accessed from within the function.*/
		function myFunction2(){
			var carName = "Volvo";
			document.getElementById("demo4").innerHTML = typeof carName + " " + carName;
		}
		myFunction2();
		document.getElementById("demo5").innerHTML = typeof carName;
		/*Since local variables are only recognized inside their functions, variables with the same name can be used in different functions. Local variables are created when a function starts, and deleted when the function is completed.*/
	</script>
</body>
</html>
