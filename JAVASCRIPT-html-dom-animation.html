<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Animação com DOM</title>
	<style>
		/*The container element should be created with style = "position: relative".
		The animation element should be created with style = "position: absolute".*/
		#container{
			width: 400px;
			height: 400px;
			position: relative;
			background: yellow;
		}

		#animate{
			width: 50px;
			height: 50px;
			position: absolute;
			background: red;
		}
	</style>
</head>
<body>
	<!-- To demonstrate how to create HTML animations with JavaScript, we will use a simple web page. -->
	<h1>Minha primeira animação Javascript</h1>

	<p><button onclick="myMove()">Clique aqui!</button></p>

	<!-- All animations should be relative to a container element. -->
	<div id="container">
		<div id="animate"></div>
	</div>
	<script>
		/*Learn to create HTML animations using JavaScript.*/

		/*JavaScript animations are done by programming gradual changes in an element's style.
		The changes are called by a timer. When the timer interval is small, the animation looks continuous.*/
		function myMove(){
			var elem = document.getElementById("animate");
			var pos = 0;
			var id = setInterval(frame, 5);
			function frame(){
				if(pos == 350){
					clearInterval(id);
				}
				else{
					pos++;
					elem.style.top = pos + "px";
					elem.style.left = pos + "px";
				}
			}
		}
	</script>
</body>
</html>
