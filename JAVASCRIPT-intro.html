<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Javascript - Introdução</title>
</head>
<body>
	<!-- JavaScript is the programming language of HTML and the Web.
	JavaScript is easy to learn.
	This tutorial will teach you JavaScript from basic to advanced. -->

	<h2>My first Javascript</h2>
	<button type="button" onclick="document.getElementById('demo').innerHTML = Date();">Clique aqui para mostrar Data e Hora.</button>
	<p id="demo"></p>

	<!-- JavaScript is one of the 3 languages all web developers must learn:
   1. HTML to define the content of web pages
   2. CSS to specify the layout of web pages
   3. JavaScript to program the behavior of web pages
	Web pages are not the only place where JavaScript is used. Many desktop and server programs use JavaScript. Node.js is the best known. Some databases, like MongoDB and CouchDB, also use JavaScript as their programming language. -->

	<!-- JavaScript and Java are completely different languages, both in concept and design.
	JavaScript was invented by Brendan Eich in 1995, and became an ECMA standard in 1997.
	ECMA-262 is the official name of the standard. ECMAScript is the official name of the language. -->

	<!-- One of many JavaScript HTML methods is getElementById().
	This example uses the method to "find" an HTML element (with id="demo") and changes the element content (innerHTML) to "Hello JavaScript". -->
	<h2>O que o Javascript pode fazer?</h2>
	<p id="demo2">Javascript pode mudar o conteúdo do HTML.</p>
	<button type="button" onclick='document.getElementById("demo2").innerHTML = "Olá Javascript!"'>Clique aqui!</button>

	<!-- In this example JavaScript changes the value of the src (source) attribute of an <img> tag. -->
	<p>Javascript pode mudar valores de atributos HTML</p>
	<button onclick="document.getElementById('myImage').src = 'pic_bulbon.gif'">Ligue a luz!</button>
	<img id="myImage" src="pic_bulboff.gif" style="width: 100px;">
	<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Desligue a luz!</button>

	<!-- Changing the style of an HTML element, is a variant of changing an HTML attribute. -->
	<p id="demo3">Javascript pode mudar o estilo de um elemento HTML.</p>
	<button type="button" onclick="document.getElementById('demo3').style.fontSize='35px'">Clique aqui!</button>

	<!-- Hiding HTML elements can be done by changing the display style. -->
	<p id="demo4">Pode esconder elementos HTML.</p>
	<button type="button" onclick="document.getElementById('demo4').style.display='none'">Clique aqui!</button>

	<!-- Showing hidden HTML elements can also be done by changing the display style. -->
	<p>Javascript pode mostrar elementos HTML escondidos.</p>
	<p id="demo5" style="display: none;">Hello Javascript!</p>
	<button type="button" onclick="document.getElementById('demo5').style.display='block'">Clique aqui!</button>
</body>
</html>
