<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Números em Javascript</title>
</head>
<body>

	
	<script>
		/*JavaScript has only one type of number. Numbers can be written with or without decimals.*/
		var x = 3.14;
		var y = 3;

		/*Extra large or extra small numbers can be written with scientific (exponent) notation*/
		var x = 123e5;
		var y = 123e-5;

		/*Unlike many other programming languages, JavaScript does not define different types of numbers, like integers, short, long, floating-point etc.
		JavaScript numbers are always stored as double precision floating point numbers, following the international IEEE 754 standard. 
		This format stores numbers in 64 bits, where the number (the fraction) is stored in bits 0 to 51, the exponent in bits 52 to 62, and the sign in bit 63*/

		/*Integers (numbers without a period or exponent notation) are accurate up to 15 digits.*/
		var x = 9999999999999999;
		var y = 9999999999999999;

		/*The maximum number of decimals is 17, but floating point arithmetic is not always 100% accurate.*/
		var x = 0.2 + 0.1;

		/*To solve the problem above, it helps to multiply and divide.*/
		var x = (0.2 * 10 + 0.1 * 10) / 10;

		/*JavaScript uses the + operator for both addition and concatenation. Numbers are added. Strings are concatenated.
		If you add two numbers, the result will be a number.*/
		var x = 10;
		var y = 20;
		var z = x + y;//O resultado será 30;

		/*If you add two strings, the result will be a string concatenation.*/
		var x = "10";
		var y = "20";
		var z = x + y;//O resultado será 1020 (uma string)

		/*If you add a number and a string, the result will be a string concatenation*/
		var x = 10;
		var y = "20";
		var z = x + y;//O resultado será 1020.

		/*If you add a string and a number, the result will be a string concatenation.*/
		var x = "10";
		var y = 20;
		var z = x + y;//O resultado será 1020.

		/*A common mistake is to expect this result to be 30.*/
		var x = 10;
		var y = 20;
		var z = "The result is: " + x + y;

		/*A common mistake is to expect this result to be 102030.*/
		var x = 10;
		var y = 20;
		var z = "30";
		var result = x + y + z;//O resultado será: 3030

		/*The JavaScript compiler works from left to right.
		First 10 + 20 is added because x and y are both numbers.
		Then 30 + "30" is concatenated because z is a string.*/

		/*JavaScript strings can have numeric content*/
		var x = 100; //x é um número
		var y = "100"; //y é uma string

		/*JavaScript will try to convert strings to numbers in all numeric operations. This will work:*/
		var x = "100";
		var y = "10";
		var z = x / y; //O resultado será 10.
		var g = x * y; //O resultado será 1000.
		var t = x - y; //O resultado será 90.
		var w = x + y; //O resultado será 10010. Haverá concatenação.

		/*NaN is a JavaScript reserved word indicating that a number is not a legal number.
		Trying to do arithmetic with a non-numeric string will result in NaN (Not a Number).*/
		var x = 100/"Apple"; //O resultado será NaN (Not a Number)
		
		/*However, if the string contains a numeric value , the result will be a number.*/
		var x = 100 / "10"; //x será 10.

		/*You can use the global JavaScript function isNaN() to find out if a value is a number.*/
		var x = 100 / "Apple";
		isNaN(x); //Retorna true porque x não é um número.

		//If you use NaN in a mathematical operation, the result will also be NaN.
		var x = NaN;
		var y = 5;
		var z = x + y; //O valor de z será NaN.

		/*Or the result might be a concatenation.*/
		var x = NaN;
		var y = "5";
		var z = x + y;

		/*NaN is a number: typeof NaN returns number.*/
		typeof NaN;

		/*Infinity (or -Infinity) is the value JavaScript will return if you calculate a number outside the largest possible number.*/
		var myNumber = 2;
		while(myNumber != Infinity){
			myNumber myNumber * myNumber;
		}

		/*Division by 0 (zero) also generates Infinity.*/
		var x = 0; //será -Infinity
		var y = -2 / 0; //será -Infinity

		/*Infinity is a number: typeof Infinity returns number.*/
		typeof Infinity;

		//JavaScript interprets numeric constants as hexadecimal if they are preceded by 0x.
		var x = 0xFF;

		/*Never write a number with a leading zero (like 07).
		Some JavaScript versions interpret numbers as octal if they are written with a leading zero.*/

		/*By default, JavaScript displays numbers as base 10 decimals.
		But you can use the toString() method to output numbers from base 2 to base 36.
		Hexadecimal is base 16. Decimal is base 10. Octal is base 8. Binary is base 2.*/
		var myNumber = 32;
		myNumber.toString(10); //retorna 32
		myNumber.toString(32); //retorna 10
		myNumber.toString(16); //retorna 20
		myNumber.toString(8); //retorna 40
		myNumber.toString(2); //retorna 100000

		/*Normally JavaScript numbers are primitive values created from literals.*/
		/*But numbers can also be defined as objects with the keyword new.*/
		var x = 123; //typeof x returns number
		var y = new Number(123); //typeof y returns objects
		/*Do not create Number objects. It slows down execution speed.
		The new keyword complicates the code. This can produce some unexpected results*/

		//When using the == operator, equal numbers are equal.
		(x == y) //true

		//When using the === operator, equal numbers are not equal, because the === operator expects equality in both type and value.
		(x === y) //false

		//Or even worse. Objects cannot be compared.
		(x == y) //false

		/*Note the difference between (x==y) and (x===y).
		Comparing two JavaScript objects will always return false.*/
	</script>
</body>
</html>
