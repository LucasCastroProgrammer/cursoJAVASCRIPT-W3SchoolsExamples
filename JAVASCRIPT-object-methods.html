<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Métodos de objeto em JS</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>
	<p id="demo5"></p>

	<script>
		var person = {
			firstName : "John",
			lastName : "Doe",
			id : 5566,
			fullName : function(){
				return this.firstName + " " + this.lastName;
			}
		}
		document.getElementById("demo").innerHTML = person.fullName();

		/*In a function definition, this refers to the "owner" of the function.
		In the example above, this is the person object that "owns" the fullName function.
		In other words, this.firstName means the firstName property of this object.*/

		/*
		JavaScript methods are actions that can be performed on objects.
		A JavaScript method is a property containing a function definition.
		firstName	John
		lastName	Doe
		age	50
		eyeColor	blue
		fullName	function() {return this.firstName + " " + this.lastName;}
		Methods are functions stored as object properties.
		*/

		/*You will typically describe fullName() as a method of the person object, and fullName as a property.
		The fullName property will execute (as a function) when it is invoked with ().
		If you access the fullName property, without (), it will return the function definition*/
		document.getElementById("demo2").innerHTML = person.fullName();
		document.getElementById("demo3").innerHTML = person.fullName;

		/*This example uses the toUpperCase() method of the String object, to convert a text to uppercase.*/
		var message = "Hello World!";
		var x = message.toUpperCase();
		document.getElementById("demo4").innerHTML = x;

		/*Adding a new method to an object is easy.*/
		person.name = function(){
			return this.firstName + " " + this.lastName;
		};
		document.getElementById("demo5").innerHTML = "Meu pai é " + person.name();
	</script>
</body>
</html>
