<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Números aleatórios em JS</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>
	<p id="demo5"></p>
	<p id="demo6"></p>
	<p id="demo7"></p>
	<p id="demo8"></p>
	<button onclick="document.getElementById('demo8').innerHTML = getRndInteger(1,100)">Clique aqui</button>

	<script>
		/*Math.random() returns a random number between 0 (inclusive),  and 1 (exclusive).*/
		document.getElementById("demo").innerHTML = Math.random();
		//Math.random() always returns a number lower than 1.

		/*Math.random() used with Math.floor() can be used to return random integers.*/
		document.getElementById("demo2").innerHTML = Math.floor(Math.random() * 10); //returns a random integer from 0 to 9
		document.getElementById("demo3").innerHTML = Math.floor(Math.random() * 11); //returns a random integer from 0 to 10
		document.getElementById("demo4").innerHTML = Math.floor(Math.random() * 100); //returns a random integer from 0 to 99
		document.getElementById("demo5").innerHTML = Math.floor(Math.random() * 101); //returns a random integer from 0 to 100
		document.getElementById("demo6").innerHTML = Math.floor(Math.random() * 10) + 1; //returns a random integer from 1 to 10
		document.getElementById("demo7").innerHTML = Math.floor(Math.random() * 100) + 1; //returns a random integer from 1 to 100

		function getRndInteger(min,max){
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}
	</script>
</body>
</html>
