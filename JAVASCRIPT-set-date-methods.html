<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Métodos de configuração de data em JS.</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo2"></p>

	<script>
		/*Set Date methods let you set date values (years, months, days, hours, minutes, seconds, milliseconds) for a Date Object.*/

		/*The setFullYear() method sets the year of a date object. In this example to 2020.*/
		var d = new Date();
		d.setFullYear(2020);
		document.getElementById("demo").innerHTML = d;
		/*The setFullYear() method can optionally set month and day. d.setFullYear(2020, 11, 3)*/

		/*The setMonth() method sets the month of a date object (0-11).*/
		d.setMonth(11);
		document.getElementById("demo").innerHTML = d;

		/*The setDate() method sets the day of a date object (1-31).*/
		d.setDate(20);
		document.getElementById("demo").innerHTML = d;
		//The setDate() method can also be used to add days to a date: d.setDate(d.getDate() + 50);

		/*The setHours() method sets the hours of a date object (0-23).*/
		d.setHours(22);
		document.getElementById("demo").innerHTML = d;

		/*The setMinutes() method sets the minutes of a date object (0-59).*/
		d.setMinutes(30);
		document.getElementById("demo").innerHTML = d;

		/*The setSeconds() method sets the seconds of a date object (0-59).*/
		d.setSeconds(30);
		document.getElementById("demo").innerHTML = d;

		/*Dates can easily be compared.*/
		var today, someday, text;
		today = new Date();
		someday = new Date();
		someday.setFullYear(2100, 0, 14);

		if(someday > today ){
			text = "Hoje é antes de 14 de Janeiro de 2100.";
		}
		else{
			text = "Hoje é depois de 14 de Janeiro de 2100.";
		}
		document.getElementById("demo2").innerHTML = text;
		//JavaScript counts months from 0 to 11. January is 0. December is 11.
	</script>
</body>
</html>
