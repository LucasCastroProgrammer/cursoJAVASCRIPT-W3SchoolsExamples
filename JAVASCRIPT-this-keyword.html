<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Palavra-chave this em JS</title>
</head>
<body>
	<p id="demo"></p>
	<!-- In HTML event handlers, this refers to the HTML element that received the event. -->
	<button onclick="this.style.display='none'">
		Clique aqui para remoção!
	</button>

	<script>
		var person = {
		/*In an object method, this refers to the "owner" of the method.
		In the example on the top of this page, this refers to the person object.
		The person object is the owner of the fullName method.*/
		/*this is the person object (The person object is the "owner" of the function).*/
		/*In other words: this.firstName means the firstName property of this (person) object.*/
			firstName : "John",
			lastName : "Doe",
			id : 5566,
			fullName : function(){
				return this.firstName + " " + this.lastName;
			}
		};
		document.getElementById("demo").innerHTML = person.fullName();

		/*The JavaScript this keyword refers to the object it belongs to.
		It has different values depending on where it is used:
		In a method, this refers to the owner object.
		Alone, this refers to the global object.
		In a function, this refers to the global object.
		In a function, in strict mode, this is undefined.
		In an event, this refers to the element that received the event.
		Methods like call(), and apply() can refer this to any object.*/

		/*When used alone, the owner is the Global object, so this refers to the Global object.
		In a browser window the Global object is [object Window]*/
		var x = this;

		/* In strict mode, when used alone, this also refers to the Global object [object Window]:*/
		"use strict";
		var x = this;

		/*In a JavaScript function, the owner of the function is the default binding for this.
		So, in a function, this refers to the Global object [object Window].*/
		/*JavaScript strict mode does not allow default binding.
		So, when used in a function, in strict mode, this is undefined.*/
		function myFunction(){
			return this;
		}
		/*JavaScript strict mode does not allow default binding. So, when used in a function, in strict mode, this is undefined.*/

		/*The call() and apply() methods are predefined JavaScript methods.
		They can both be used to call an object method with another object as argument.*/
		var person1 = {
			fullName: function(){
				return this.firstName + " " + this.lastname;
			}
		}
		var person2 = {
			firstName:"John";
			lastName:"Doe";
		}
		document.getElementById("demo2").innerHTML = person1.fullName.call(person2);
	</script>
</body>
</html>
