<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Window Screen em JS</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<p id="demo4"></p>
	<p id="demo5"></p>
	<p id="demo6"></p>

	<script>
		/*The window.screen object contains information about the user's screen.*/

		/*The window.screen object can be written without the window prefix.
		Properties:
		screen.width
		screen.height
		screen.availWidth
		screen.availHeight
		screen.colorDepth
		screen.pixelDepth*/

		/*The screen.width property returns the width of the visitor's screen in pixels.*/
		document.getElementById("demo").innerHTML = "Largura da tela: " + screen.width;

		/*The screen.height property returns the height of the visitor's screen in pixels.*/
		document.getElementById("demo2").innerHTML = "Altura da tela: " + screen.height;

		/*The screen.availWidth property returns the width of the visitor's screen, in pixels, minus interface features like the Windows Taskbar.*/
		document.getElementById("demo3").innerHTML = "Largura de tela disponível: " + screen.availWidth;

		/*The screen.availHeight property returns the height of the visitor's screen, in pixels, minus interface features like the Windows Taskbar.*/
		document.getElementById("demo4").innerHTML = "Altura de tela disponível: " + screen.availHeight;

		/*The screen.colorDepth property returns the number of bits used to display one color.
		All modern computers use 24 bit or 32 bit hardware for color resolution:
		24 bits = 16,777,216 different "True Colors"
		32 bits = 4,294,967,296 different "Deep Colors"
		Older computers used 16 bits: 65,536 different "High Colors" resolution.
		Very old computers, and old cell phones used 8 bits: 256 different "VGA colors".*/
		document.getElementById("demo5").innerHTML = "Profundidade de cor da tela " + screen.colorDepth;
		//The #rrggbb (rgb) values used in HTML represents "True Colors" (16,777,216 different colors).

		/*The screen.pixelDepth property returns the pixel depth of the screen.*/
		document.getElementById("demo6").innerHTML = "Screen Pixel Depth: " + screen.pixelDepth;
		//For modern computers, Color Depth and Pixel Depth are equal.	
	</script>
</body>
</html>
